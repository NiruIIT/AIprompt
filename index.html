<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #032a51;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgb(226, 219, 208);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ca8f4c1a;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Content Generator</h2>
        <form action="/generate" method="post">
            <div class="form-group">
                <label for="promptInput">Enter your prompt:</label>
                <input type="text" class="form-control" id="promptInput" name="prompt" placeholder="Enter your prompt here...">
            </div>
            <button type="submit" class="btn btn-primary">Generate Content</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
